<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">

    <title>Fork This!</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Fork This!</h1>
            <h2>The Smartest, Simplest, Fastest Way To Write, Edit, and Organize Your Recipes</h2>
        </header>
        <nav class="index-buttons">
            <a class="cta-btn">Logout</a>
        </nav>
        <section class="cookbook">
            <form class="add-recipe-form" method="POST">
                <p>
                    <label for="title">Title: </label>
                    <input type="text" name="title" required>
                </p>
    
                <p>
                    <label for="ingredients">Ingredients: </label>
                    <ul>
                        <li><input type="text" name="ingredients" required></li>
                        <li><input type="text" name="ingredients" required></li>
                        <li><input type="text" name="ingredients" required></li>
                        <li><input type="text" name="ingredients" required></li>
                    </ul>
                    <a href="#">+ Add More Ingredients</a>
                </p>

                <p>
                    <label for="steps">Steps: </label>
                    <ol>
                        <li><input type="textarea" name="steps" required></li>
                        <li><input type="textarea" name="steps" required></li>
                        <li><input type="textarea" name="steps" required></li>
                        <li><input type="textarea" name="steps" required></li>
                    </ol>
                    <a href="#">+ Add More Steps</a>
                </p>
    
                <button type="submit">Create Recipe</button>
                <button type="reset">Start Over</button>
            </form>
        </section>
        <footer>
            <p>Made with love by <a href="https://charlotteshih.github.io/portfolio/" target="_blank">Charlotte Shih</a></p>
        </footer>
    </main>
</body>
</html>
